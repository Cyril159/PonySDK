task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    version = '1.0.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }
    publishing {
        publications {
            maven(MavenPublication) {
                groupId 'com.ponysdk'
                artifactId project.name
                version version

                from components.java
            }
        }
    }
}


