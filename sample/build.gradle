repositories {
    mavenCentral()
    maven {
    	url "https://github.com/PonySDK/Maven/raw/master/ext"
	}
	maven {
        url "http://oss.sonatype.org/content/repositories/snapshots"
    }
}

configurations {
	java2html
	spring
	compile {
		extendsFrom java2html
	}
	runtime {
		extendsFrom java2html, spring
	}
}

dependencies {
	compile project(':ponysdk')

	java2html 'de.java2html:java2html:5.0'
    spring 'org.springframework:spring-aop:4.1.4.RELEASE'
    spring 'org.springframework:spring-expression:4.1.4.RELEASE'
}

task runSampleSpring(type: JavaExec) {
  classpath = sourceSets.main.runtimeClasspath
  classpath += files(buildDir.getAbsolutePath() + '/gwt')
  main = 'com.ponysdk.impl.main.MainSpring'
  jvmArgs = ['-server', '-Xmx128m']
}
