ext {
    gwtVersion = '2.8.2'
    
    jettyVersion = '9.4.8.v20171121'
    springVersion = '5.0.2.RELEASE'
    
    slf4jVersion = '1.7.25'
    log4jVersion = '2.10.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}

allprojects{
    apply plugin: 'eclipse'
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    def suffix = project.hasProperty('BUILD_RELEASE') ? "" : "-SNAPSHOT"
    version = '2.7.17' + suffix

    repositories {
        mavenCentral()
    }

    publishing {
        publications {
            maven(MavenPublication) {
                groupId 'com.ponysdk'
                artifactId project.name

                from components.java
            }
        }
    }
}
